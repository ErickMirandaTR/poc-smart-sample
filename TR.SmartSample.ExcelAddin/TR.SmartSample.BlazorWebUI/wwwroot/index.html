<body>
    <div id="app">
        <header>
            <saf-progress-ring role="progressbar" indeterminate="true" id="ring" max="100" min="0"
                               progresssize="medium" label="Smart Sample Saffronized Blazor demo" aria-valuenow="75"
                               aria-valuemin="0" aria-valuemax="100" aria-label="progress bar">
            </saf-progress-ring>
            <div style="color: #FA6400;">
                <saf-text appearance="eyebrow-heavy-md">
                    TR Smart Sample
                </saf-text>
            </div>
        </header>
    </div>

    <div id="blazor-error-ui">
        <saf-alert appearance="error" alert-type="toast" close-aria-label="Close alert" id="alert-default" hide-close-button="false">
            An unhandled error has occurred.
            <saf-anchor href="/" slot="link">Reload</saf-anchor>
        </saf-alert>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="./Commands/commands.js" type="text/javascript"></script>
    <script src="js/index.bundle.js"></script>
